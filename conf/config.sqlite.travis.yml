---
appNamespace: "sqlite_travis_test"
timezone: "Europe/Paris"
doctrine:
    driver: "pdo_sqlite"
    user: "root"
    password: ""
    path: "conf/travis.db"
    charset: utf8
    default_table_options:
        charset: utf8
        collate: utf8_unicode_ci
security:
    secret: "sqlite_travis_test"
cacheDriver:
    type: array
    host: ~
    port: ~
mailer:
    type: ~
    host: "localhost"
    port: 25
    encryption: ~
    username: ""
    password: ""
themes:
    - classname: \Themes\DefaultTheme\DefaultThemeApp
      hostname: '*'
      routePrefix: ''
entities:
    - "src/Roadiz/Core/Entities"
    - "vendor/roadiz/models/src/Roadiz/Core/AbstractEntities"
    - "gen-src/GeneratedNodeSources"
# Lifetime of remember-me cookie in seconds (30 days)
rememberMeLifetime: 2592000
additionalServiceProviders: []
additionalCommands:
    - \Themes\DefaultTheme\Commands\DefaultThemeCommand
assetsProcessing:
    driver: gd
    defaultQuality: 90
    # pixel size limit () after roadiz
    # should create a smaller copy.
    maxPixelSize: 1920
    jpegoptimPath: ~
    pngquantPath: ~
# Choose a Doctrine strategy for NodesSources
# inheritance classes. BE CAREFUL, if you change this
# setting after creating content in your website, all
# node-sources data will be lost.
inheritance:
    type: single_table
