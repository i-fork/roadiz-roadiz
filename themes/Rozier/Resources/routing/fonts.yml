fontsEditPage:
    path:     /edit/{fontId}
    defaults:
        _controller: Themes\Rozier\Controllers\FontsController::editAction
    requirements: { fontId : "[0-9]+" }
fontsDownloadPage:
    path:     /download/{fontId}
    defaults:
        _controller: Themes\Rozier\Controllers\FontsController::downloadAction
    requirements: { fontId : "[0-9]+" }
fontsAddPage:
    path:     /add
    defaults:
        _controller: Themes\Rozier\Controllers\FontsController::addAction
    requirements: { fontId : "[0-9]+" }
fontsDeletePage:
    path:     /delete/{fontId}
    defaults:
        _controller: Themes\Rozier\Controllers\FontsController::deleteAction
    requirements: { fontId : "[0-9]+" }
